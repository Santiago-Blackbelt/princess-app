<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3" />
    <!-- Your app title -->
    <title>Princess</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="/www/css/index.css" />
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <!-- Remixicon -->
    <link rel="stylesheet" href="css/remixicon/remixiconcss.css" />
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- TAB BAR-->
        <div class="toolbar toolbar-bottom">
          <div class="toolbar-inner">
            <a href="/index/" class="tab-link link active">
              <i class="ri-home-smile-line"></i>
              <span>Home</span>
            </a>
            <a href="/link2/" class="tab-link link">
              <i class="ri-search-ai-line"></i>
              <span>Busca</span>
            </a>
            <a href="/link3/" class="tab-link link">
              <i class="ri-hearts-line"></i>
              <span>Favoritos</span>
            </a>
            <a href="/link4/" class="tab-link link">
              <i class="ri-user-smile-line"></i>
              <span>Perfil</span>
            </a>
          </div>
        </div>

        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="index" class="page color-theme-blue">
          <!-- NAVBAR TOPO -->
          <div class="top-nav">
            <h1 class="title-logo">👑<span>Princess </span>Modas👑</h1>
            <a href="#" class="btn-cart" data-count="2">
              <i class="ri-shopping-bag-4-line"></i>
            </a>
          </div>
          <form class="busca-top">
            <input
              type="text"
              placeholder="Oue você procura?"
              class="busca-topo"
            />
            <i class="icone-busca ri-search-ai-line"></i>
          </form>

          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="block">
              <!-- Swiper -->
              <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="img/img1.jpg" alt="" />
                  </div>
                  <div class="swiper-slide"><img src="img/img2.jpg" /></div>
                  <div class="swiper-slide"><img src="img/img3.jpg" /></div>
                  <div class="swiper-slide"><img src="img/img4.jpg" /></div>
                  <div class="swiper-slide"><img src="img/img5.jpg" /></div>
                  <div class="swiper-slide"><img src="img/img6.jpg" /></div>
                  <div class="swiper-slide"><img src="img/img7.jpg" /></div>
                </div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
  </body>
</html>
